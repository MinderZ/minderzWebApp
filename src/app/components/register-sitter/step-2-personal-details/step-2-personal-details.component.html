<div [formGroup]='personForm' class="container-fluid">
  <div class="row">

    <div>
      <div class="col-md-3">
        <label for="profile-picture">Upload Profile Picture:</label>
      </div>
      <div class="col-md-9">
        <input class="form-control" formControlName="profilePic" (change)="onFileChange($event)" id="profile-picture" type="file">
      </div>
      <div>
        <img src="" alt="image preview...">
      </div>
    </div>

    <div>
      <div class="col-md-3">
        <label for="age">Your Age:</label>
      </div>
      <div class="col-md-9">
        <input class="form-control" id="age" placeholder="Your Age" type="text">
      </div>
    </div>

    <div>
      <div class="col-md-3">
        <label for="gender">Your Gender:</label>
      </div>
      <div class="col-md-9">
        <!-- Yes -->
        <div class="radio"></div>
        <label>Male</label>

        <!-- No -->
        <div class="radio"></div>
        <label>Female</label>
      </div>
    </div>

    <div>
      <div>
        <label for="phoneNr">Your Phone Number:</label>
      </div>
      <div>
        <input class="form-control" id="phoneNr" placeholder="Your Phone Number" type="text">
      </div>
    </div>

    <div>
      <div>
        <label for="idNr">Your SA ID Number</label>
      </div>
      <div>
        <input class="form-control" id="idNr" placeholder="Your SA ID Number" type="text">
      </div>
    </div>

    <div>
      <div>
        <label for="copy-of-id">Upload Copy Of ID:</label>
      </div>
      <div>
        <input class="form-control" id="copy-of-id" type="file">
      </div>
      <div>
        <img src="" alt="image preview...">
      </div>
    </div>

    <div>
      <div>
        <label for="consent-form">Upload Signed Consent Form:</label>
      </div>
      <div>
        <input class="form-control" id="consent-form" type="file">
      </div>
      <div>
        <img src="" alt="image preview...">
      </div>
    </div>

    <div>
      <div>
        <label for="emergency-contact-person">Emergency Contact Name:</label>
      </div>
      <div>
        <input class="form-control" id="emergency-contact-person" placeholder="Emergency Contact Name" type="text">
      </div>
    </div>

    <div>
      <div>
        <label for="emergency-phoneNr">Emergency Contact Number:</label>
      </div>
      <div>
        <input class="form-control" id="emergency-phoneNr" placeholder="Emergency Contact Number" type="text">
      </div>
    </div>

    <!--Navigate-->
    <button class="btn btn-default" (click)="registerService.back()">Back</button>
    <button class="btn btn-primary" (click)="registerService.next()">Next</button>

  </div>
</div>
