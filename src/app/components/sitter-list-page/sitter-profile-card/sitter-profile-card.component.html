<div class="row" style="height:200px; border:1px solid rgba(0, 0, 0, 0.541)">


  <div class="col-md-4">
    <img class="sitter-profile-pic" src="{{petSitter.profilePicture}}" alt="Profile Picture">
  </div>


  <div class="col-md-8">

    <div class="row">
      <div class="col-md-6">
        <h2 class="large">{{petSitter.name}} {{petSitter.surname}}</h2>
        <h4 class="small">{{petSitter.jobs}}</h4>
        <p class="xsmall">{{petSitter.address}}</p>
      </div>

      <div class="col-md-6">
        <h2 class="large">R{{petSitter.price}}</h2>
        <p class="medium">Daily</p>
      </div>
    </div>

    <div style="padding:0px 10px" class="row">
      <div style="display: flex">
        <div  class="medium">{{petSitter.rating}}</div>
        <div style="margin-left: 10px;padding-top:5px" class="xsmall">
          <a href="">{{petSitter.reviews}} Reviews</a>
        </div>
      </div>

      <p class="small">
        <strong>About</strong>
      </p>
      <p class="xsmall">{{petSitter.description}}</p>




    </div>

  </div>

</div>
