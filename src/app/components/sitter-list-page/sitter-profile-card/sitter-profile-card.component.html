<div class="row card">
    <div class="col-md-4 p-0">
        <img class="sitter-profile-pic" src="{{petSitter.profilePicture}}" alt="Profile Picture">
    </div>


    <div class="col-md-8">

        <div class="row">
            <div class="col-md-6 p-0">
                <h2 class="large">{{petSitter.name}} {{petSitter.surname}}</h2>
                <h4 class="small">{{petSitter.jobs}}</h4>
                <p class="xsmall"><i class="fa fa-map-marker" aria-hidden="true"></i> {{petSitter.address}}</p>
            </div>

            <div class="col-md-6">
                <h2 class="large">R{{petSitter.price}}</h2>
                <p class="medium">Daily</p>
            </div>
        </div>

        <div class="row p-0" style="margin-right:20px;">
            <div style="display: flex">
                <div class="stars">
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                </div>
                <div class="medium">{{petSitter.rating}}</div>
                <div class="xsmall reviews">
                    <a href="">{{petSitter.reviews}} Reviews</a>
                </div>
            </div>

            <p class="small">
                <strong>About</strong>
            </p>
            <p class="xsmall">{{petSitter.description|summary:100}} <a href="">Read more</a></p>




        </div>

    </div>

</div>
