<!--Start booking profile-->
<div class="container-fluid">
  <div class="row">
    <h1 id="fullname">none</h1>

    <!--Start rating-->
    <div id="rating">
      <!--Start rating stars-->
      <span>
        <i class="fa" [class]="rating > 0.5 ? 'fa-star' : rating > 0 ? 'fa-star-half-o' : 'fa-star-0'"></i>
        <i class="fa" [class]="rating > 1.5 ? 'fa-star' : rating > 1 ? 'fa-star-half-o' : 'fa-star-0'"></i>
        <i class="fa" [class]="rating > 2.5 ? 'fa-star' : rating > 2 ? 'fa-star-half-o' : 'fa-star-0'"></i>
        <i class="fa" [class]="rating > 3.5 ? 'fa-star' : rating > 3 ? 'fa-star-half-o' : 'fa-star-0'"></i>
        <i class="fa" [class]="rating > 4.5 ? 'fa-star' : rating > 4 ? 'fa-star-half-o' : 'fa-star-0'"></i>
        <!--End rating stars-->
      </span>
    </div>

    <div id="reviews">
      <h2>Based on (reviews) reviews</h2>
    </div>
    <!--End rating-->

    <div id="account-details">
      <h4>Member since (display date), (amount of jobs) complete</h4>
    </div>

    <div id="job-history">
      <h3>Jobs</h3>
      <h3> (amount)</h3>
      <h3>Cancelleations</h3>
      <h3> (amount)</h3>
    </div>

  </div>

</div>
<!--End booking profile-->
