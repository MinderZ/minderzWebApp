<div class="container" *ngIf="reviews?.length > 0;else noReviews">
    <div class="row" *ngFor="let review of reviews">
        <blockquote>
            {{review.description}}
        </blockquote>
    </div>

</div>

<ng-template #noReviews>
    <hr>
    <h3>There are no reviews</h3>
</ng-template>
